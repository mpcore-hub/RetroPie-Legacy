vice-x64 = "/opt/retropie/emulators/vice/bin/vice.sh x64 %ROM%"
default = "lr-vice"
vice-x64sc = "/opt/retropie/emulators/vice/bin/vice.sh x64sc %ROM%"
vice-x128 = "/opt/retropie/emulators/vice/bin/vice.sh x128 %ROM%"
